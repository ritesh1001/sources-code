<html ng-app="ToDoApp">
    <head>
        <title>ToDo App</title>
        <script src="angular.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <h1>To DO App</h1>
        <div ng-controller="todoctrl as ctrl">
            <div>
                <p>Add a Todo:</p>
                <input type="text" ng-model="ctrl.newtodo">
            </div>
            <button ng-click="ctrl.addnewtodo()">Add</button>
            <div>
             <p>new todo:</p>
             <button ng-hide="ctrl.editmode" ng-click="ctrl.edittodo()">Edit</button>
             <button ng-show="ctrl.editmode" ng-click="ctrl.edittodo()">Done</button>
             <ol>
                  <li ng-repeat="i in ctrl.todos track by $index">
                     <span ng-hide="ctrl.editmode" ng-bind="i"></span>
                     <input ng-model="i" ng-show="ctrl.editmode" type="text"></input>
                     <button ng-hide="ctrl.editmode" ng-click="ctrl.delete($index)">Delete</button>
                 </li>
             </ol>
            </div>
        </div>
    </body>
</html>
